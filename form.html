<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        legend{
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Sign Up Form</legend>
            <label for="fistName">First Name :</label>
            <input type="text" id="fistName" placeholder="Sunil">
            <br/><br/>
            <label for="secodName">Second Name :</label>
            <input type="text" id="secodName" placeholder="Kumar">
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br/><br/>
            <label for="emailID">Email :</label>
            <input type="email" id="emailID" placeholder="sunil.kumar@hotmail.com">
            <br><br>
            <label for="number">Mobile :</label>
            <input type="number" id="number" placeholder="+919506400000">
            <br><br>
            <label for="birthday">Date of Birth :</label>
            <input type="date">
            <br><br>
            <label for="address">Address :</label><br>
            <textarea name="" id="address" cols="30" rows="5"></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
    <script>
        alert("This is a Form");
    </script>
</body>
</html>
